<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Test</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
        }
        
        .test-header {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            background: red !important;
            color: white !important;
            padding: 20px !important;
            z-index: 9999 !important;
            font-size: 24px !important;
            text-align: center !important;
        }
        
        .content {
            margin-top: 100px;
            padding: 20px;
            background: lightblue;
            height: 200vh;
        }
    </style>
</head>
<body>
    <div class="test-header">TEST HEADER - Should be at very top</div>
    <div class="content">
        <h1>Content Area</h1>
        <p>This content should be below the header. Scroll down to test if header stays at top.</p>
        <p>The red header above should be touching the very top edge of the browser window with no gap.</p>
    </div>
</body>
</html>
